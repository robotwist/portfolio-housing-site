<!-- 
  This file exists to help Netlify detect and properly set up the form during build.
  It won't be displayed to users, but ensures Netlify recognizes the form structure.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Form for Netlify</title>
  <style>
    .hidden-form {
      display: none;
    }
  </style>
</head>
<body>
  <form
    name="contact"
    method="POST"
    netlify
    netlify-honeypot="bot-field"
    action="/success"
    class="hidden-form"
  >
    <input type="hidden" name="form-name" value="contact" />
    
    <div hidden>
      <input name="bot-field" />
    </div>
    
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" required rows="4"></textarea>
    </div>
    
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
